<!DOCTYPE html>
<html>
<head>
     <title>To-Do List</title>
     <script>
          function findComment() {
	var text = '';
               var bElement = document.getElementById("body");
               for (var i = 0; i < bElement.childNodes.length; i++) {
	  if (bElement.childNodes[i].nodeType == 8) {
	    text += bElement.childNodes[i].nodeValue;
	        }
	}
               alert("The Html comments in this page are:\n\n" + text );
            }
	window.onload = findComment;
	console.log('End of Script');
     </script>
</head>
<body id="body">
	<!--This is just a comment.-->
	<!-- This is the second comment.-->
	<!-- And another one.-->
	<!-- These comments will be put in a string -->
     <h1>Things To Do</h1>
     <ol id="toDoList">
          <li>Mow the lawn</li>
          <li>Clean the windows</li>
          <li>Answer your email</li>
     </ol>
     <p id="toDoNotes">Make sure all these are completed by 8pm so you can watch the game on TV!</p>
</body>
</html>
